{% extends "../../base.html" %}

{% block body %}

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a class="this" href="">基础信息</a>
                <a class="this-page">用例管理</a>
            </span>
        </div>

        <div style="padding: 15px;">
            <a href="/base/case_add" class="layui-btn">
                <i class="layui-icon">&#xe608;</i> 添加用例
            </a>
            <table class="layui-table">
                <colgroup>
                    <col width="30">
                    <col width="300">
                    <col width="300">
                    <col width="300">
                    <col width="400">

                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>用例名称</th>
                    <th>所属项目</th>
                    <th>描述</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for case in case_list %}
                    <tr>
                        <td>{{ case.case_id }}</td>
                        <td>{{ case.case_name }}</td>
                        <td>{{ case.project }}</td>
                        <td>{{ case.description }}</td>
                        <td>
                            <a href="/project_update?prj_id={{ prj.prj_id }}" class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                            <a href="/project_delete?prj_id={{ prj.prj_id }}" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

    </div>

{% endblock %}
